<html>
  <head>
    <title>UIC Night Rider</title>

    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/map.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    
  </head>
  <body >
    <div class="header">
        <h1>UIC Night Rider</h1>
        <p> Hello </p>
    </div>
    <div class="app">
        <div class="container">
            <div class ="section">
                <form action = "/driver/ready" method = "POST"></form>
                    <div class="section-title">
                        When You are ready to Pick up locate Yourself and click Ready to Pick up
                    </div>
                    <div>
                        <label for="pac-input" class="sr-only">searchBox</label>                                      
                        <input id="pac-input" name ="pac-input" class="form-control" type="text" placeholder="Search Box">
                    </div>
                    <div id="map">
                        <script>
                            function initAutocomplete() {
                                var map = new google.maps.Map(document.getElementById('map'), {
                                center: {lat: -33.8688, lng: 151.2195},
                                zoom: 13,
                                mapTypeId: 'roadmap'
                                });
                
                                // Create the search box and link it to the UI element.
                                var input = document.getElementById('pac-input');
                                var searchBox = new google.maps.places.SearchBox(input);
                                //map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(input);
                
                                // Bias the SearchBox results towards current map's viewport.
                                map.addListener('bounds_changed', function() {
                                searchBox.setBounds(map.getBounds());
                                });
                
                                var markers = [];
                                // Listen for the event fired when the user selects a prediction and retrieve
                                // more details for that place.
                                searchBox.addListener('places_changed', function() {
                                var places = searchBox.getPlaces();
                
                                if (places.length == 0) {
                                    return;
                                }
                
                                // Clear out the old markers.
                                markers.forEach(function(marker) {
                                    marker.setMap(null);
                                });
                                markers = [];
                
                                // For each place, get the icon, name and location.
                                var bounds = new google.maps.LatLngBounds();
                                places.forEach(function(place) {
                                    if (!place.geometry) {
                                    console.log("Returned place contains no geometry");
                                    return;
                                    }
                                    var icon = {
                                    url: place.icon,
                                    size: new google.maps.Size(71, 71),
                                    origin: new google.maps.Point(0, 0),
                                    anchor: new google.maps.Point(17, 34),
                                    scaledSize: new google.maps.Size(25, 25)
                                    };
                
                                    // Create a marker for each place.
                                    markers.push(new google.maps.Marker({
                                    map: map,
                                    icon: icon,
                                    title: place.name,
                                    position: place.geometry.location
                                    }));
                
                                    if (place.geometry.viewport) {
                                    // Only geocodes have viewport.
                                    bounds.union(place.geometry.viewport);
                                    } else {
                                    bounds.extend(place.geometry.location);
                                    }
                                });
                                map.fitBounds(bounds);
                                });
                            }
                        
                        </script>
                        <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvfZTePRpurH9Jc1Q3BAXhCovYxmhhqyA
                            &libraries=places&callback=initAutocomplete">
                        </script>
                    </div>
                <div><button type = "submit" class = "btn btn-primary"> Ready to Pick Up </button></div>
            
            </form>
    
            <div >
                <form action = "/logout" method = "POST">
                    
                        <button type = "submit" class = "btn btn-lg btn-primary"> Logout </button>
                </form>
            </div >
        </div>
    </div>

  </body>
</html>
