name: CI

on: [pull_request]

jobs:
  all-tests:
    name: All test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: cd functions
    - run: npm test 
      env:
        CI: true
